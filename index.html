<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>


<body>

  <div id="container" class="container ">

    <div class="options">
      <!-- <div class="toggleWrapper">

              <input type="checkbox" class="toggle-checkbox">
            <div id="toggle">
                <i class="indicator"></i>
            </div>
            </div> -->
      <div class="toggleWrapper">
        <label  class="toggle-container">
          <div  id="toggle" class="toggle-checkbox"></div>

          <span id="toggle-slider"  class="toggle-slider"></span>
        </label>
      </div>



      <div class="subContainer">
        <button class="commonButtonStyle" class="randomButton" onclick="randomQuote()">Random Quote</button>
        <select onchange="updateCategory()" id="category">
          <option value="Science">Science</option>
          <option value="Inspiration">Inspiration</option>
          <option value="Technology">Technology</option>
          <option value="Nature">Nature</option>
          <option value="Wisdom">Wisdom</option>
        </select>

      </div>
    </div>



    <div class="quoteContainer">
      <p class=""><q id="quote">Explore categories,Your quotes will appear here</q></p>
      <!-- <div class="fontButton">
      <button onclick="increaseFontSize()" class="searchButton">10px</button>
      <button onclick="decreaseFontSize()" class="searchButton">20px</button>
      </div> -->
    </div>



    <div class="quoteButtoncontainer">

      <button class="commonButtonStyle" onclick="previousQuote()" id="previousButton">Previous</button>

      <button class="commonButtonStyle" onclick="generateQuote()" id="button_1">Generate Quote</button>

      <button class="commonButtonStyle" onclick="nextQuote()" id="nextButton">Next</button>
    </div>

    <div class="fontSizeButton">
      <div>Set font size</div>
      <div>
        <button id="bb1"  onclick="setFont10px()" class="searchButton">sm</button>
        <button  onclick="setFont20px()" class="searchButton">md</button>
        <button  onclick="setFont30px()" class="searchButton">lg</button>
        
      </div>


    </div>



  </div>





  <script src="script.js"></script>
</body>

</html>
